<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Trabalho Expressão Regular</title>
  </head>
  <body>
    <header>
      <img src="./imgs/UFPA.png" width="10%" />
      <h5>
        Universidade Federal do Pará<br />
        Instituto de Ciências Exatas e Naturais<br />
        Programa de Pós-Graduação em Ciência da Computação<br />
        <b>Disciplina:</b> Teoria da Computação<br />
        <b>Professor:</b> Reginaldo Santos<br />
        <b>Equipe:</b> Jonathan J. C. de Sales, Lindalvo Neto e Maria Líbia
      </h5>
      <br />
    </header>

    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="name" />
      </div>
      <div class="col-sm-2">
        <b><div id="nameError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="email" />
      </div>
      <div class="col-sm-2">
        <b><div id="emailError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="senha" />
      </div>
      <div class="col-sm-2">
        <b><div id="senhaError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="cpf" />
      </div>
      <div class="col-sm-2">
        <b><div id="cpfError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="telefone" />
      </div>
      <div class="col-sm-2">
        <b><div id="telefoneError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="datahora" class="col-sm-2 col-form-label"
        >Data e Horário:</label
      >
      <div class="col-sm-6">
        <input class="form-control" type="text" id="datahora" />
      </div>
      <div class="col-sm-2">
        <b><div id="datahoraError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="numeroReal" class="col-sm-2 col-form-label"
        >Número Real:</label
      >
      <div class="col-sm-6">
        <input class="form-control" type="text" id="numeroReal" />
      </div>
      <div class="col-sm-2">
        <b><div id="numeroRealError" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <script type="module" src="./js/listeners.js"></script>
  </body>
</html>
