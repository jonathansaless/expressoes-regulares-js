<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Expressão Regular</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <img src="./imgs/UFPA.png" width="10%" />
      <h5>
        Universidade Federal do Pará<br />
        Instituto de Ciências Exatas e Naturais<br />
        Programa de Pós-Graduação em Ciência da Computação<br />
        <b>Disciplina:</b> Teoria da Computação<br />
        <b>Professor:</b> Reginaldo Santos<br />
        <b>Equipe:</b> Jonathan J. C. de Sales, Lindalvo Neto e Maria Líbia
      </h5>
      <br />
    </header>

    <div class="mb-3 row">
      <label for="item-a" class="col-sm-1 col-form-label">A. Casais heterossexuais mais velhos que os filhos com pelo menos duas filhas mulheres, ou pelo menos um filho homem, ou ainda pelo menos dois filhos homens e uma filha mulher.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-a" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-a-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="item-b" class="col-sm-1 col-form-label">B. Casais heterossexuais mais velhos que os filhos e com uma quantidade ímpar de filhas mulheres.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-b" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-b-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="item-c" class="col-sm-1 col-form-label">C. Casais heterossexuais mais velhos que os filhos, com a filha mais velha mulher e o filho mais novo homem.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-c" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-c-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="item-d" class="col-sm-1 col-form-label">D. Casais homossexuais mais velhos que os filhos, com pelo menos seis filhos, em que os dois primeiros filhos formam um casal e os últimos também.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-d" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-d-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="item-e" class="col-sm-1 col-form-label">E. Casais homossexuais mais velhos que os filhos, em que o sexo dos filhos é alternado conforme a ordem de nascimento.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-e" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-e-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="item-f" class="col-sm-1 col-form-label">F. Casais homossexuais mais velhos que os filhos, com qualquer quantidade de filhos homens e mulheres, mas que não tiveram dois filhos homens consecutivos.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-f" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-f-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="item-g" class="col-sm-1 col-form-label">G. Arranjo de no mínimo x∈ℕ e no máximo y∈ℕ, com x>0 , y>0 , e x≤y , de adultos (Hs ou Ms) mais velhos que os filhos, com qualquer quantidade de filhos homens e mulheres, mas que os três filhos mais novos não foram homens.</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="item-g" />
      </div>
      <div class="col-sm-2">
        <b><div id="item-g-error" class="form-control-plaintext"></div></b>
      </div>
    </div>

    <script type="module" src="./js/listeners.js"></script>
  </body>
</html>
