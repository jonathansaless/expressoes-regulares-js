<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Expressão Regular</title>
  </head>
  <body>
    <label for="name"
      >A. Casais heterossexuais mais velhos que os filhos com pelo menos duas
      filhas mulheres, ou pelo menos um filho homem, ou ainda pelo menos dois
      filhos homens e uma filha mulher.</label
    >
    <input type="text" id="item-a" />
    <div id="item-a-error"></div>

    <label for="senha"
      >B. Casais heterossexuais mais velhos que os filhos e com uma quantidade
      ímpar de filhas mulheres.</label
    >
    <input type="text" id="item-b" />
    <div id="item-b-error"></div>

    <label for="cpf"
      >C. Casais heterossexuais mais velhos que os filhos, com a filha mais
      velha mulher e o filho mais novo homem.</label
    >
    <input type="text" id="item-c" />
    <div id="item-c-error"></div>

    <label for="telefone"
      >D. Casais homossexuais mais velhos que os filhos, com pelo menos seis
      filhos, em que os dois primeiros filhos formam um casal e os últimos
      também.</label
    >
    <input type="text" id="item-d" />
    <div id="item-d-error"></div>

    <label for="datahora"
      >E. Casais homossexuais mais velhos que os filhos, em que o sexo dos
      filhos é alternado conforme a ordem de nascimento.</label
    >
    <input type="text" id="item-e" />
    <div id="item-e-error"></div>

    <label for="numero"
      >F. Casais homossexuais mais velhos que os filhos, com qualquer quantidade
      de filhos homens e mulheres, mas que não tiveram dois filhos homens
      consecutivos.</label
    >
    <input type="text" id="item-f" />
    <div id="item-f-error"></div>

    <label for="numero"
      >G. Arranjo de no mínimo x∈ℕ e no máximo y∈ℕ, com x>0 , y>0 , e x≤y , de
      adultos (Hs ou Ms) mais velhos que os filhos, com qualquer quantidade de
      filhos homens e mulheres, mas que os três filhos mais novos não foram
      homens.</label
    >
    <input type="text" id="item-g" />
    <div id="item-g-error"></div>

    <script type="module" src="./js/listeners.js"></script>
  </body>
</html>
